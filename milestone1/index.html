<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <title>vue-boolzapp</title>
    </head>
    <body>
        <div id="app">
            <div id="sfondo">
                <div id="top_green"></div>
                <div id="background"></div>
            </div>
            <div id="app_container">
                <div id="app_container_left">
                    <header>
                        <nav>
                            <img v-bind:src="userImg" class="avatar" alt="">
                            <h1>{{myName}}</h1>
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>    
                        </nav>       
                    </header>
                    <div id="column_info"></div>
                    <div id="column_search"></div>
                    <div id="column_contact"></div>
                </div>
                <div id="app_container_right">
                    <div id="chat_title" v-for="(contact,i) in contacts"> 
                        <div id="avatar_name">
                            <img class="avatar" v-bind:src="contact.avatar" alt="">
                            <h3>{{contact.name}} <br>{{"Ultimo accesso oggi alle"}}{{contact.messages[0].date}} </h>
                            <h3></h3>
                        </div>
                        <div id="icon_func">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>        
                    </div>
                    <div id="chat_box"></div>
                    <div id="message_box">
                        <i class="fas fa-microphone"></i>
                        <input type="text">
                        <i class="far fa-smile"></i>
                    </div>
                </div>
            </div>
            
           

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="assets/js/main.js"></script> 
    </body>
</html>
